name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main

jobs:
  build_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build -t algn48/node-todo:latest .

  publish_images:
    runs-on: ubuntu-latest
    needs: build_images  # Ensure this job runs only after 'build_images' is complete
    steps:
      - name: push image to Docker Hub
        run: docker login -u algn48 -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: push image to Docker Hub
        run: |
          docker push algn48/node-todo:latest
      